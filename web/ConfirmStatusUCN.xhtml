    <h:body style="font-family: 'Open Sans';">
        <p:growl  id="growl" sticky="true" showDetail="true"/>
        <div id="login-page" style="margin-top: 8rem;zoom: 90%;">

            .textconf{
                 color:#fff;

            <div class="container">

                <b:form class="form-login" >
                    <h2 class="form-login-heading">Confirmation</h2>

                    <div class="login-wrap">
                        <div class="col-sm-10 formulaire ">
                            <b:inputText type="hidden" class="form-control " id="id" value="#{bean_Statusucn.statutiucn.id}"/>
                        </div>
                        
                        <h4 class="textconf" >Voulez-vous vraiment supprimer ce statut UCN (#{bean_Statusucn.statutiucn.desstatutiucn}) de la base de données?</h4>
                   <h5 class="titre" style="color: #424A5D;font-size: 2px;margin-top: -2rem;">Diplôme</h5>
                        <hr></hr>
                    <b:commandButton style="margin-left: 3rem;" icon-align="left" iconAwesome="fa fa-check" class="btn btn-danger" action="#{bean_Statusucn.supprimer(bean_Statusucn.statutiucn.id)}" value=" Oui" />
                    <b:commandButton style="margin-left: 1rem;" icon-align="left" iconAwesome="fa-arrow-left" class="btn btn-primary " action="#{bean_Statusucn.affichliste()}" value=" Non" />

            </div>
            </b:form>
